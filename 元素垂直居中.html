<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.box{
			width:600px;
			height:600px;
			background-color: #666666;
			margin:100px auto;
			position: relative;
		}
		.content{
			width:300px;
			height:300px;
			background: orange;
			position: absolute;
			left:0;
			top:0;
			right:0;
			bottom:0;
			margin:auto;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="content"></div>
	</div>
</body>
</html>
